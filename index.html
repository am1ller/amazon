<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Amazon</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <img src="amazon_while_logo.jpg" alt="amazonpic">
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="card-body">
                    <h5 class="card-title">Sign-In</h5>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email (phone for mobile accounts)</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-warning">Sign-In</button>
                    </form>
                    <p class="card-text">By continuing, you agree to Amazon's Condtions of Use and Privacy Notice.</p>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Keep Me Signed In. Details</label>
                        <div>
                            <button type="submit" class="btn btn-light mt-2">Create Your Amazon Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>












    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
